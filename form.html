<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Latihan Form</title>
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            <h3>Form Task</h3>
            <div class="divider"></div>
            <form>
            <div class="component-middle">
                <div class="grid-container">
                    <div class="grid-component1">
                        <label>Nama Depan</label>
                    </div>
                    <div class="padding-component">
                        <label>:</label>
                    </div>
                    <div class="grid-component2">
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="component-middle">
                <div class="grid-container">
                    <div class="grid-component1">
                        <label>Nama Belakang</label>
                    </div>
                    <div class="padding-component">
                        <label>:</label>
                    </div>
                    <div class="grid-component2">
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="component-middle">
                <div class="grid-container">
                    <div class="grid-component1">
                        <label>Gender</label>
                    </div>
                    <div class="padding-component">
                        <label>:</label>
                    </div>
                    <div class="grid-component2">
                        <input type="radio" name="gender">
                        <label for="laki">laki-laki</label>
                        <input type="radio" name="gender">
                        <label for="cewe">Perempuan</label>
                    </div>
                </div>
            </div>
            <div class="component-middle">
                <div class="grid-container">
                    <div class="grid-component1">
                        <label>Hobi</label>
                    </div>
                    <div class="padding-component">
                        <label>:</label>
                    </div>
                    <div class="grid-component2">
                        <select name="makanan">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="component-middle">
                <div class="grid-container">
                    <div class="grid-component1">
                        <label>Olaharaga Favorit</label>
                    </div>
                    <div class="padding-component">
                        <label>:</label>
                    </div>
                    <div class="grid-component2">
                        <input type="checkbox" id="renang">
                        <label for="renang">Berenang</label>
                        <input type="checkbox" id="badminton">
                        <label for="badminton">Bulu Tangkis</label>
                    </div>
                </div>
            </div>
            <div class="component-button">                
                <input type="submit">
            </div>
            </form>
        </div>
    </div>
</body>
</html>
